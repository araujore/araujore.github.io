<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    {% if site.goatcounter %}
    <script data-goatcounter="https://{{ site.goatcounter }}.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F5F5F5;
            --text: #21232C;
            --text-light: #666;
            --caption: #B2B7CC;
            --border: #e0e0e0;
            --accent: #A47663;
            --font-main: 'Lusitana', Georgia, serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            zoom: 1.1; 
            font-family: var(--font-main);
            font-size: 11pt;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
        }

        .site-nav {
            text-align: center;
            padding: 40px 24px 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
        }

        .site-nav h1 {
            font-size: 22pt;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            color: var(--text);
        }

        .site-nav h1 a {
            color: var(--text);
            text-decoration: none;
        }

        .site-nav nav {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }

        .site-nav nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 11pt;
            transition: color 0.2s ease;
        }

        .site-nav nav a:hover {
            color: var(--accent);
        }

        .site-nav nav a.active {
            border-bottom: 1px solid var(--text);
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        /* Hero section */
        .hero {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .hero-title {
            font-size: 24pt;
            font-weight: 400;
            color: var(--text);
            margin-bottom: 24px;
            letter-spacing: -0.02em;
            line-height: 1.3;
        }

        .hero-text {
            font-size: 11pt;
            line-height: 1.7;
            margin-bottom: 40px;
        }

        .hero-image {
            width: 100%;
            margin-bottom: 8px;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            font-size: 8pt;
            font-style: italic;
            color: var(--caption);
            text-align: center;
            margin-bottom: 60px;
        }

        .image-caption a {
            color: var(--caption);
            text-decoration: underline;
        }

        /* Content sections */
        section {
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.7;
        }

        a {
            color: var(--accent);
            text-decoration: underline;
            transition: opacity 0.2s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        .headshot-container {
            text-align: center;
            margin: 40px 0;
        }

        .headshot-container img {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 12px;
        }

        .headshot-caption {
            font-size: 9pt;
            font-style: italic;
            color: var(--caption);
        }

        .headshot-caption a {
            color: var(--caption);
            text-decoration: underline;
        }

        header {
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        header h2 {
            font-size: 22pt;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .posts {
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        article {
            margin-bottom: 56px;
            padding-bottom: 56px;
            border-bottom: 1px solid var(--border);
        }

        article:last-child {
            border-bottom: none;
        }

        article h3 {
            font-size: 18pt;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        article h3 a {
            color: var(--text);
            text-decoration: underline;
            transition: opacity 0.2s ease;
        }

        article h3 a:hover {
            opacity: 0.7;
        }

        .meta {
            font-size: 10pt;
            color: var(--text-light);
            margin-bottom: 16px;
        }

        .excerpt {
            font-size: 11pt;
            line-height: 1.7;
        }

        .description {
            font-size: 11pt;
            line-height: 1.7;
        }

        /* Three column layout for posts */
        .page-wrapper {
            display: grid;
            grid-template-columns: 200px 1fr 250px;
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        /* Left sidebar - Table of Contents */
        .toc-sidebar {
            position: sticky;
            top: 140px;
            align-self: start;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .toc-sidebar h4 {
            font-size: 11pt;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
        }

        .toc-sidebar ul {
            list-style: none;
        }

        .toc-sidebar li {
            margin-bottom: 8px;
        }

        .toc-sidebar a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 10pt;
            line-height: 1.4;
            transition: color 0.2s ease;
        }

        .toc-sidebar a:hover {
            color: var(--text);
        }

        /* Main content */
        .main-content {
            max-width: 650px;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        .article-header {
            margin-bottom: 48px;
        }

        h1 {
            font-size: 22pt;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        article p {
            margin-bottom: 20px;
        }

        article h2 {
            font-size: 18pt;
            font-weight: 700;
            color: var(--text);
            margin: 40px 0 16px;
            letter-spacing: -0.02em;
        }

        article h3 {
            font-size: 14pt;
            font-weight: 400;
            font-style: italic;
            color: var(--text);
            margin: 32px 0 12px;
        }

        article a {
            color: var(--text);
            text-decoration: underline;
            transition: opacity 0.2s ease;
        }

        article a:hover {
            opacity: 0.7;
        }

        article blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 20px;
            margin: 28px 0;
            font-style: italic;
            color: var(--text-light);
        }

        /* Inline citations */
        .citation {
            color: var(--text);
            font-size: 9pt;
            vertical-align: super;
            text-decoration: none;
            font-weight: 700;
        }

        .citation:hover {
            opacity: 0.7;
        }

        /* Right sidebar - References */
        .references-sidebar {
            position: sticky;
            top: 140px;
            align-self: start;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.3s forwards;
        }

        .references-sidebar h4 {
            font-size: 11pt;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
        }

        .reference-item {
            margin-bottom: 20px;
            font-size: 9pt;
            line-height: 1.5;
        }

        .reference-number {
            color: var(--text);
            font-weight: 700;
            margin-right: 4px;
        }

        .reference-item a {
            color: var(--text);
            text-decoration: underline;
            word-break: break-word;
        }

        /* Comments section */
        .comments-section {
            margin-top: 60px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
        }

        .comments-section h2 {
            font-size: 18pt;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 24px;
        }

        /* Footer with social icons */
        .article-footer {
            margin-top: 80px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        footer {
            margin-top: 80px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.4s forwards;
        }

        .social-icons {
            display: flex;
            gap: 16px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            background: var(--text);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        .social-icons svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .footer-text {
            font-size: 10pt;
            color: var(--text);
            text-align: center;
        }

        .footer-text a {
            color: var(--text);
            text-decoration: underline;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }

        .contact-links a {
            color: var(--text);
            text-decoration: underline;
            font-size: 11pt;
            transition: opacity 0.2s ease;
        }

        .contact-links a:hover {
            opacity: 0.7;
        }

        .publications {
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        .pub-intro {
            font-size: 11pt;
            color: var(--text-light);
            font-style: italic;
        }

        /* Publication list */
        .pub-list {
            list-style: none;
        }

        .pub-list li {
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 16px;
        }

        .pub-list li:first-child {
            padding-top: 0;
        }

        .pub-list li:last-child {
            border-bottom: none;
        }

        .pub-list .pub-title {
            color: var(--text);
            text-decoration: none;
            font-size: 11pt;
            line-height: 1.4;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        .pub-list .pub-title:hover {
            color: var(--accent);
        }

        .pub-list .pub-year {
            font-size: 10pt;
            color: var(--text-light);
            flex-shrink: 0;
        }

        .pub-info {
            flex: 1;
            min-width: 0;
        }

        .pub-cite-inline {
            font-size: 9pt;
            line-height: 1.5;
            color: var(--text-light);
            margin-top: 6px;
            margin-bottom: 0;
        }

        /* Slide-out panel */
        .pub-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .pub-panel-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .pub-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 440px;
            height: 100%;
            background: var(--bg);
            z-index: 201;
            padding: 48px 36px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.08);
        }

        .pub-panel.active {
            transform: translateX(0);
        }

        .pub-panel-close {
            position: absolute;
            top: 16px;
            right: 20px;
            background: none;
            border: none;
            font-size: 20pt;
            cursor: pointer;
            color: var(--text-light);
            font-family: var(--font-main);
            line-height: 1;
            transition: color 0.2s ease;
        }

        .pub-panel-close:hover {
            color: var(--text);
        }

        .pub-panel h3 {
            font-size: 14pt;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.3;
            letter-spacing: -0.02em;
            padding-right: 32px;
        }

        .pub-summary {
            font-size: 11pt;
            line-height: 1.7;
            margin-bottom: 32px;
        }

        .pub-citation-block {
            border-top: 1px solid var(--border);
            padding-top: 20px;
            margin-bottom: 24px;
        }

        .pub-citation-block strong {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 10pt;
        }

        .pub-citation {
            font-size: 9pt;
            line-height: 1.6;
            color: var(--text-light);
        }

        .pub-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: underline;
            font-size: 10pt;
            transition: opacity 0.2s ease;
        }

        .pub-link:hover {
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .page-wrapper {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .toc-sidebar,
            .references-sidebar {
                position: static;
            }

            .main-content {
                max-width: 680px;
            }
        }

        @media (max-width: 768px) {
            .site-nav {
                padding: 30px 20px 15px;
            }

            .site-nav nav {
                gap: 20px;
            }

            .container {
                padding: 40px 20px;
            }

            .page-wrapper {
                padding: 40px 20px;
            }

            .hero-title {
                font-size: 22pt;
            }

            header h2 {
                font-size: 18pt;
            }

            article h3 {
                font-size: 18pt;
            }

            h1 {
                font-size: 18pt;
            }

            article h2 {
                font-size: 14pt;
            }

            h2 {
                font-size: 18pt;
            }

            .headshot-container img {
                max-width: 300px;
            }

            .pub-panel {
                width: 100%;
            }
        }
    </style>
</head>
