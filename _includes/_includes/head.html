<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <style>
              :root {
                            --bg: #F5F5F5;
                            --text: #21232C;
                            --text-light: #666;
                            --caption: #B2B7CC;
                            --border: #e0e0e0;
                            --accent: #A47663;
                            --font-main: 'Lusitana', Georgia, serif;
              }

              * {
                            margin: 0;
                            padding: 0;
                            box-sizing: border-box;
              }

              body {
                            font-family: var(--font-main);
                            font-size: 11pt;
                            line-height: 1.6;
                            color: var(--text);
                            background: var(--bg);
                            -webkit-font-smoothing: antialiased;
              }

              .site-nav {
                            text-align: center;
                            padding: 40px 24px 20px;
                            border-bottom: 1px solid var(--border);
                            position: sticky;
                            top: 0;
                            background: var(--bg);
                            z-index: 100;
              }

              .site-nav h1 {
                            font-size: 22pt;
                            font-weight: 400;
                            margin-bottom: 20px;
                            letter-spacing: -0.02em;
                            color: var(--text);
              }

              .site-nav h1 a {
                            color: var(--text);
                            text-decoration: none;
              }

              .site-nav nav {
                            display: flex;
                            justify-content: center;
                            gap: 32px;
                            flex-wrap: wrap;
              }

              .site-nav nav a {
                            color: var(--text);
                            text-decoration: none;
                            font-size: 11pt;
                            transition: color 0.2s ease;
              }

              .site-nav nav a:hover {
                            color: var(--accent);
              }

              .site-nav nav a.active {
                            border-bottom: 2px solid var(--text);
              }

              .container {
                            max-width: 680px;
                            margin: 0 auto;
                            padding: 48px 24px;
              }

              /* Hero section */
              .hero {
                            text-align: center;
                            margin-bottom: 60px;
                            opacity: 0;
                            animation: fadeIn 0.8s ease forwards;
              }

              .hero-title {
                            font-size: 32pt;
                            font-weight: 400;
                            color: var(--text);
                            margin-bottom: 24px;
                            letter-spacing: -0.02em;
                            line-height: 1.3;
              }

              .hero-text {
                            font-size: 12pt;
                            line-height: 1.7;
                            margin-bottom: 40px;
              }

              .hero-image {
                            width: 100%;
                            margin-bottom: 12px;
              }

              .hero-image img {
                            width: 100%;
                            height: auto;
                            display: block;
              }

              .image-caption {
                            font-size: 10pt;
                            font-style: italic;
                            color: var(--caption);
                            text-align: center;
                            margin-bottom: 60px;
              }

              .image-caption a {
                            color: var(--caption);
                            text-decoration: underline;
              }

              /* Content sections */
              section {
                            margin-bottom: 48px;
                            opacity: 0;
                            animation: fadeIn 0.8s ease 0.2s forwards;
              }

              p {
                            margin-bottom: 16px;
                            line-height: 1.7;
              }

              a {
                            color: var(--accent);
                            text-decoration: underline;
                            transition: opacity 0.2s ease;
              }

              a:hover {
                            opacity: 0.7;
              }

              .headshot-container {
                            text-align: center;
                            margin: 40px 0;
              }

              .headshot-container img {
                            max-width: 400px;
                            width: 100%;
                            height: auto;
                            margin-bottom: 12px;
              }

              .headshot-caption {
                            font-size: 10pt;
                            font-style: italic;
                            color: var(--caption);
              }

              .headshot-caption a {
                            color: var(--caption);
                            text-decoration: underline;
              }

              footer {
                            margin-top: 80px;
                            padding-top: 40px;
                            border-top: 1px solid var(--border);
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            gap: 20px;
                            opacity: 0;
                            animation: fadeIn 0.8s ease 0.4s forwards;
              }

              .social-icons {
                            display: flex;
                            gap: 16px;
              }

              .social-icons a {
                            width: 36px;
                            height: 36px;
                            background: var(--text);
                            border-radius: 50%;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            transition: opacity 0.2s ease;
                            text-decoration: none;
              }

              .social-icons a:hover {
                            opacity: 0.7;
              }

              .social-icons svg {
                            width: 18px;
                            height: 18px;
                            fill: white;
              }

              .footer-text {
                            font-size: 10pt;
                            color: var(--text);
                            text-align: center;
              }

              .footer-text a {
                            color: var(--text);
                            text-decoration: underline;
              }

              @keyframes fadeIn {
                            from {
                                              opacity: 0;
                                              transform: translateY(10px);
                            }
                            to {
                                              opacity: 1;
                                              transform: translateY(0);
                            }
              }

              @media (max-width: 768px) {
                            .site-nav {
                                              padding: 32px 16px 16px;
                            }

                            .site-nav nav {
                                              gap: 20px;
                            }

                            .container {
                                              padding: 32px 16px;
                            }

                            .hero-title {
                                              font-size: 24pt;
                            }

                            .headshot-container img {
                                              max-width: 300px;
                            }
              }
          </style>
</head>
    </style></title>
</head>
