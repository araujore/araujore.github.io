<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Renan Araujo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F5F5F5;
            --text: #21232C;
            --text-light: #666;
            --border: #e0e0e0;
            --accent: #A47663;
            --font-main: 'Lusitana', Georgia, serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            font-size: 11pt;
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
        }

        .site-nav {
            text-align: center;
            padding: 40px 24px 20px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
        }

        .site-nav h1 {
            font-size: 20pt;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .site-nav nav {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }

        .site-nav nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 11pt;
            transition: color 0.2s ease;
        }

        .site-nav nav a:hover {
            color: var(--accent);
        }

        .site-nav nav a.active {
            border-bottom: 1px solid var(--text);
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px;
        }

        header {
            margin-bottom: 48px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        h2 {
            font-size: 20pt;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 32px;
            letter-spacing: -0.02em;
        }

        main {
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        main p {
            margin-bottom: 20px;
        }

        .contact-links {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }

        .contact-links a {
            color: var(--accent);
            text-decoration: underline;
            font-size: 11pt;
            transition: opacity 0.2s ease;
        }

        .contact-links a:hover {
            opacity: 0.7;
        }

        footer {
            margin-top: 80px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.4s forwards;
        }

        .social-icons {
            display: flex;
            gap: 16px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            background: var(--text);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            opacity: 0.7;
        }

        .social-icons svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .footer-text {
            font-size: 10pt;
            color: var(--text);
            text-align: center;
        }

        .footer-text a {
            color: var(--text);
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .site-nav {
                padding: 30px 20px 15px;
            }

            .site-nav nav {
                gap: 20px;
            }

            .container {
                padding: 40px 20px;
            }

            h2 {
                font-size: 18pt;
            }
        }
    </style>
</head>
<body>
    <div class="site-nav">
        <h1>Renan Araujo</h1>
        <nav>
            <a href="/">About</a>
            <a href="/publications.html">Publications</a>
            <a href="/blog.html">Blog</a>
            <a href="/contact.html" class="active">Contact</a>
        </nav>
    </div>

    <div class="container">
        <header>
            <h2>Get in Touch</h2>
        </header>

        <main>
            <p>
                I'm always interested in connecting with people working on AI governance, policy research, or related topics. Feel free to reach out.
            </p>

            <div class="contact-links">
                <a href="mailto:your.email@example.com">Email: your.email@example.com</a>
                <a href="https://twitter.com/araujonrenan" target="_blank">Twitter / X</a>
                <a href="https://www.linkedin.com/in/araujonrenan/" target="_blank">LinkedIn</a>
            </div>
        </main>

        <footer>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/araujonrenan/" target="_blank" aria-label="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="https://twitter.com/araujonrenan" target="_blank" aria-label="Twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
            </div>
            <div class="footer-text">
                2025 · Renan Araujo · <a href="/contact.html">Contact</a>
            </div>
        </footer>
    </div>
</body>
</html>
